<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>历史回放</title>
	<link rel="stylesheet" type="text/css" href="./css/timePlayer.css">
	<style type="text/css">
	*{
		padding: 0;
		margin: 0;
	}
	#timePlayer{
		height: 50px;
	    width: 90%;
	    position: absolute;
	    bottom: 0;
	    left: 50%;
	    transform: translateX(-50%);
	}
	</style>
</head>
<body>
	<div id="timePlayer">
		<div class="timePlayer-wrapper">
			<div class="timePlayer-container">
				<div class="back-bar">
					<div class="selected-bar">
						<div class="pointer-end">
							<div class="pointer-icon"></div>
							<div class="pointer-label">17:00</div>
						</div>
					</div>
					<div class="line-bar"></div>
				</div>
				<div class="scale">
					<span style="left: 0%;border-color:#444444"><ins style="width: 100.35483870967742px">2017-09-12</ins></span>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/timePlayer.js"></script>
	<script type="text/javascript">
	$("#timePlayer").timePlayer();
	</script>
</body>
</html>
