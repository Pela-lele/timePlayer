<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>历史回放</title>
	<link rel="stylesheet" type="text/css" href="./css/timePlayer.css">
	<style type="text/css">
	*{
		padding: 0;
		margin: 0;
	}
	#timePlayer{
		position: absolute;
	    height: 70px;
	    width: 100%;
	    bottom: 0px;
	}
	</style>
</head>
<body>
	<div id="timePlayer">
		<div class="timePlayer-wrapper">
			<div class="timePlayer-container">
				<div class="back-bar">
					<div class="selected-bar">
						<div class="pointer-end">
							<div class="pointer-icon"></div>
							<div class="pointer-label">17:00</div>
						</div>
					</div>
					<div class="line-bar"></div>
				</div>
				<div class="scale">
					<span style="left: 0%"><ins>2017-09-12</ins></span>
					<span style="left: 100%"><ins>2017-10-12</ins></span>
				</div>
				<div class="tools">
					<a href="javascript:void(0)" title="慢速" class="rewind"></a>
					<a href="javascript:void(0)" title="播放" class="play"></a>
					<a href="javascript:void(0)" title="结束" class="stop"></a>
					<a href="javascript:void(0)" title="快速" class="forward"></a>

				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/timePlayer.js"></script>
	<script type="text/javascript">
	$(function(){
		$("#timePlayer").timePlayer({
			from : new Date(2018,1,20),
			to : new Date(2018,1,21),
			ondragend: function(){
            	
            }
		});
	})
	
	</script>
</body>
</html>
